name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xmlrunner
          if [ -f app_code/requirements.txt ]; then pip install -r app_code/requirements.txt; fi

      - name: Run tests with XML output
        run: |
          mkdir -p test-results
          python -m xmlrunner discover -s app_code/tests -p "test_*.py" -o test-results || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
