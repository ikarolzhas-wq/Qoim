name: Qoim Full CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Set up job
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "app_code/requirements.txt" ]; then pip install -r app_code/requirements.txt; fi

      # 4. Lint / Syntax & Lexical checks
      - name: Lint & Syntax check
        run: |
          echo "===== Lint / Syntax Check ====="
          python -m py_compile $(find app_code -name "*.py") || true
          echo "===== End Lint / Syntax Check ====="

      # 5. Run Unit Tests
      - name: Run Unit Tests
        run: |
          mkdir -p test_results
          echo "===== Test Results =====" > test_results/test_results.txt
          python -m unittest discover -s app_code/tests -p "test_*.py" >> test_results/test_results.txt 2>&1
          echo "===== End of Test Results =====" >> test_results/test_results.txt

      # 6. Run API checks (мысал)
      - name: API check
        run: |
          echo "===== API Check ====="
          # Мұнда нақты API тесттері немесе сұраулар қосуға болады
          echo "API check passed"
          echo "===== End API Check ====="

      # 7. Logging demonstration
      - name: Logging check
        run: |
          echo "===== Logging Check ====="
          if [ -f "app_code/inventory.log" ]; then tail -n 10 app_code/inventory.log; fi
          echo "===== End Logging Check ====="

      # 8. Build / Mini-project simulation
      - name: Mini-project run
        run: |
          echo "===== Mini-project run ====="
          python -c "print('Running Qoim mini-project simulation')"
          echo "===== End Mini-project run ====="

      # 9. Upload test results as artifact
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_results/test_results.txt
