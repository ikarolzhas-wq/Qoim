name: Python CI with Test Results

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Кодты репозиториден алу
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Python орнату
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Тәуелділіктерді орнату
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "app_code/requirements.txt" ]; then pip install -r app_code/requirements.txt; fi
        pip install unittest-xml-reporting

    # 4️⃣ Тесттерді іске қосу және XML нәтижесін сақтау
    - name: Run tests and save XML results
      run: |
        python -m unittest discover -s app_code/tests -p "test_*.py" -t . \
        | python -m xmlrunner -o test-results

    # 5️⃣ XML нәтижелерін artifact ретінде жүктеу
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
