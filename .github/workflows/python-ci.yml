name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Репозиторийді жүктеу
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python орнату
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Тәуелділіктерді орнату
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_code/requirements.txt || echo "No requirements.txt found, skipping"

      # 4. Тесттерді іске қосу және нәтижесін файлға жазу
      - name: Run tests
        run: |
          mkdir -p test-results
          python -m unittest discover -s app_code/tests -p "test_*.py" -v > test-results/results.txt || true
          cat test-results/results.txt

      # 5. Test нәтижесін artifact ретінде сақтау
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
