name: Qoim Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f app_code/requirements.txt ]; then pip install -r app_code/requirements.txt; fi

      - name: Run tests
        run: |
          mkdir -p test-results
          python -m unittest discover -s app_code/tests -p "test_*.py" > test-results/results.txt 2>&1
          cat test-results/results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4   # <-- v4 қолдандық
        with:
          name: test-results
          path: test-results/results.txt
