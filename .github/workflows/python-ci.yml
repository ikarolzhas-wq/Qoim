name: Qoim Python CI

# Workflow қашан іске қосылады
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Репозиторийді жүктеу
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python орнату
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Pip жаңарту және тәуелділіктерді орнату
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "app_code/requirements.txt" ]; then pip install -r app_code/requirements.txt; fi

      # 4. Тестілеу
      - name: Run tests
        run: |
          mkdir -p test-results
          python -m unittest discover -s app_code/tests -p "test_*.py" -v > test-results/results.txt || true

      # 5. Тест нәтижелерін сақтап қою
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/results.txt
