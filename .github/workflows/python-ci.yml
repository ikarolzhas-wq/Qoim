name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Set up job
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "app_code/requirements.txt" ]; then pip install -r app_code/requirements.txt; fi

      # Run tests and save results
      - name: Run tests
        run: |
          mkdir -p test_results
          echo "===== Test Results =====" > test_results/test_results.txt
          python -m unittest discover -s app_code/tests -p "test_*.py" >> test_results/test_results.txt 2>&1
          echo "===== End of Test Results =====" >> test_results/test_results.txt

      # Upload test results artifact
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_results/test_results.txt
